<div class="container mt-4 search-container">
    <h2>بحث محدد</h2>
    <div class="search-results">
        <h3 style="display:none;">عرض نتيجة البحث</h3>
    </div>
    
    <form id="searchForm">
        <div class="form-group">
            <label for="fromDate">تاريخ من:</label>
            <input type="date" id="fromDate" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="toDate">إلى:</label>
            <input type="date" id="toDate" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="name">الاسم:</label>
            <select id="name" class="form-control">
                <option value="">إدخال او خيارات</option>
                <option value="سامي علي">سامي علي</option>
                <option value="علي حسن">علي حسن</option>
                <option value="فاطمة زيد">فاطمة زيد</option>
                <option value="فهد حسن">فهد حسن</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="mainTitle">عنوان رئيسي:</label>
            <select id="mainTitle" class="form-control">
                <option value="">إدخال او خيارات</option>
                <option value="مشتريات">مشتريات</option>
                <option value="تقارير">تقارير</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="subTitle">عنوان فرعي:</label>
            <select id="subTitle" class="form-control">
                <option value="">إدخال او خيارات</option>
                <option value="لحوم">لحوم</option>
                <option value="خضار">خضار</option>
                <option value="ربع سنوية">ربع سنوية</option>
            </select>
        </div>
        
        <div class="form-group">
    <label for="subject">موضوع:</label>
    <input type="text" id="subject" class="form-control" placeholder="إدخال موضوع أو خيارات">
</div>
        
        <button type="submit" class="btn btn-primary">بحث</button>
    </form>
